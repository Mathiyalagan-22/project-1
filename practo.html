<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Practo</title>
</head>
<body>
    <div class="container"> 

        <div class="child-1">
            <div>
                <div class="heading">
                    <h3>Safety of your data is our</h3>
                    <h2>top priority.</h2>
                </div>
                <div class="para">
                <p > <i class="fa-solid fa-check"></i> Multilevel security checks</p>
                <p> <i class="fa-solid fa-check"></i> Multiple data packups</p>
                <p> <i class="fa-solid fa-check"></i> Strigent data privacy policies</p>
                </div>
                
                <button class="button" >Read more</button>
                
            </div>
            <div class="image">
                <img src="practo.png" alt="security officers">
            </div>
        </div>
        <div class="child-2">
            <div class="img-1">
                <img src="icon1.png" alt="file">
                <p> 256-bit</p>
                <p>encryption</p>
            </div>
            <div class="img-2">
                <img src="icon2.png" alt="badge">
                <p>ISO 27001</p>
                <p>certified</p>
            </div>
            <div class="img-3">
                <img src="icon3.png" alt="books">
                <p>HIPAA</p>
                <p>compliant data centers</p>
            </div>
            <div class="img-4">
                 <img src="icon4.png" alt="lock">
                 <p>DSCI</p>
                 <p>member</p>

            </div>
        </div>


    </div>
        

    
    
</body>
</html>
